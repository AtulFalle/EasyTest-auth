<!DOCTYPE html>
<html>
<head>
  <title>Web Test Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #cccccc;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .login-container {
      text-align: center;
      padding: 20px;
    }
    #loginButton {
      background: #4285f4;
    }
    #logoutButton {
      background: #db4437;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginContainer" class="login-container">
    <h2>Web Test Recorder</h2>
    <button id="loginButton">Sign in with Google</button>
  </div>

  <div id="mainContainer" class="hidden">
    <div id="userInfo" class="user-info">
      <img id="userAvatar" src="" alt="Profile">
      <span id="userName"></span>
    </div>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <div id="status"></div>
    <button id="logoutButton">Sign Out</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
